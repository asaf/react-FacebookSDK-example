<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AcquaintanceManager</title>
  <link rel="stylesheet" href="css/bower/jquery.remodal.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

<div id="content"></div>

<div class="remodal" data-remodal-id="loginModal" data-remodal-options="closeOnConfirm: false, closeOnEscape: false, closeOnAnyClick: false">
    <h1 class="remodal-title">Acquaintance Manager</h1>
    <p class="remodal-description">
      This is Facebook friend list manager. <br />
      Please link your facebook.
    </p>
    <br>
    <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false" scope="public_profile, email, user_likes, user_about_me, read_friendlists" onlogin="FBLoginManager.checkLoginState();"></div>
</div>

<script src="js/bower/jquery.min.js"></script>
<script src="js/bower/jquery.remodal.js"></script>
<script src="js/bundle.js"></script>
</body>
</html>
